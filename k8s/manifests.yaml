---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: edge-grocerylist2
  namespace: foobar-2
spec:
  replicas: 1
  selector:
    matchLabels:
      greymatter.io/cluster: edge_grocerylist2
  template:
    metadata:
      labels:
        greymatter.io/cluster: edge_grocerylist2
    spec:
      containers:
        - name: sidecar
          image: quay.io/greymatterio/gm-proxy:1.7.1
          imagePullPolicy: Always
          ports:
          - containerPort: 10810
            name: proxy
          env:
            - name: XDS_CLUSTER
              value: edge_grocerylist2
            - name: ENVOY_ADMIN_LOG_PATH
              value: /dev/stdout
            - name: PROXY_DYNAMIC
              value: "true"
            - name: XDS_ZONE
              value: default-zone
            - name: XDS_HOST
              value: controlensemble.greymatter.svc.cluster.local
            - name: XDS_PORT
              value: "50000"
          resources:
            limits:
              cpu: 200m
              memory: 200Mi
            requests:
              cpu: 100m
              memory: 128Mi
      imagePullSecrets:
      - name: gm-docker-secret
---
apiVersion: v1
kind: Service
metadata:
  name: edge-grocerylist
  namespace: foobar-2
spec:
  ports:
  - name: ingress
    port: 10810
    protocol: TCP
    targetPort: 10810
  selector:
    greymatter.io/cluster: edge_grocerylist2
  type: LoadBalancer

